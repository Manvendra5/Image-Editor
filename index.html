<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Editor</title>
</head>
<body>
    <div class = "page-container">
        <div class="header">
        <h1 class ="main-heading">Image Editor</h1>
        <div class = "input-form">
        <input type="text" class ="input-element" placeholder="Paste any image and start editing">
        <button class="go-btn">Go</button>
        </div>
        </div>
        <div class="main-container">
            <div class="slider-container">
                <div class="slider">
                    Grayscale
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Blur 
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Brigthness
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Contrast
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Hue
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Rotate
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Opacity
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Invert
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Saturate
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Sepia
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="image-container">
            </div>
        </div>
    </div>
</body>
</html>
