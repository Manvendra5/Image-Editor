<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Editor</title>
</head>
<body>
    <div class = "page-container">
        <div class="header">
            <h1 class ="main-heading">Image Editor</h1>
            <div class = "input-form">
                <input type="text" class ="input-element" placeholder="Paste any image address and start editing">
                <button class="go-btn">Go</button>
            </div>
        </div>

        <div class="main-container">
            <div class="slider-container">
                <div class="slider">
                    Grayscale
                    <input id = "grayscale" type="range" min="0" max="100" value="0" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Blur 
                    <input id = "blr" type="range" min="0" max="10" value="0" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Brigthness
                    <input id = "bright" type="range" min="0" max="200" value="100" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Contrast
                    <input id = "contrast" type="range" min="0" max="200" value="100" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Hue
                    <input id = "hue-rotate" type="range" min="0" max="360" value="0" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Opacity
                    <input id = "opacity" type="range" min="0" max="100" value="100" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Invert
                    <input id = "invert" type="range" min="0" max="100" value="0" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Saturate
                    <input id = "saturate" type="range" min="0" max="500" value="100" class="slider" id="myRange">
                </div>
                <div class="slider">
                    Sepia
                    <input id = "sepia" type="range" min="0" max="100" value="0" class="slider" id="myRange">
                </div>
                <button class="reset-btn">Reset</button>
            </div>
            <div class="image-container">
                <img src="" alt="" id="img">
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
